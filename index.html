<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conways Game of Life / redesign</title>

    <base href="." />
    <link rel="stylesheet" href="styles/base.css">

</head>

<body>
    <div class="layout">
    <header class="main-header white-on-dark">
        <h1>Conways Game of Life</h1>
        <p>.. an implementation in pure JS</p>
    </header>
    <main class="main" >

        <h2>Game</h2>

        <div class="game">
            <table id="game-root" class="game__table-grid">
                <!-- cells go here -->
            </table>
            <form action="#">
                <fieldset>
                    <legend>Game Controls</legend>
                    <div class="flex-controls">
                        <button class="game-btn next" id="next-step">Next</button>
                        <button class="game-btn play" id="play">Play</button>
                        <button class="game-btn pause" id="pause">Pause</button>
                        <button class="game-btn reset end-of-line" id="reset">Reset</button>
                    </div>
                </fieldset>
            </form>
        </div>

    </main>
    <footer class="main-footer">

            <div class="bg-green">footer left</div>
            <div class="bg-green">footer center</div>
            <div class="bg-green">footer right</div>

    </footer>
    </div>
    <script src="src/main.mjs" type="module"></script>
</body>

</html>
